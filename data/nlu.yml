version: "3.1"
nlu:
  - intent: consultar_base_datos
    examples: |
      - Quiero ver las noticias más relevantes
      - Dame las noticias del nivel 1
      - ¿Qué hay en el nivel 3?

  - intent: consultar_openai
    examples: |
      - Dame un resumen sobre [violencia](tema)
      - Quiero información sobre [migración](tema)
      - ¿Qué sabes sobre [derechos humanos](tema)?
  - intent: Saludar
    examples: |
      - Hola
      - Buenas tardes
      - ¿Cómo estás?
      - Saludos
      - Buen día
  - intent: Despedirse
    examples: |
      - Adiós
      - Hasta luego
      - Nos vemos
      - Chao
      - Hasta pronto
