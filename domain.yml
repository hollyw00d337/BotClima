version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- agendar_cita
- greet
- inform
- goodbye
- affirm
- stop
- deny
- mood_great
- mood_unhappy
- bot_challenge
- request_pizza_form
- deepseek

entities:
- nombre_usuario
- pizza_type
- prompt
slots:
  nombre_usuario:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: nombre_usuario
  pizza_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pizza_type
  prompt:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: prompt
  
forms:
  simple_pizza_form:
    required_slots:
      - nombre_usuario
      - pizza_type
  deepseek_form:
    required_slots:
      - prompt
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_submit:
  - text: I will now order a pizza for you!
  utter_pizza_slots:
  - text: I will order a {nombre_usuario} {pizza_type} pizza.
  utter_ask_continue:
  - text: Are you sure you want to stop the form?
  utter_ask_nombre_usuario:
  - text: What size would you like your pizza to be?
  utter_ask_pizza_type:
  - text: What kind of pizza would you like to buy?
  utter_submit_deepseek:
  - text: Enviando prompt a deepseek
  utter_deepseek_slot:
  - text: Yo te escribire sobre {prompt}

actions:
- utter_ask_continue
- utter_goodbye
- utter_greet
- utter_pizza_slots 
- utter_submit
- validate_simple_pizza_form
- action_save_pizza_to_pdf
- action_output_seepseek
- utter_submit_deepseek
- utter_deepseek_slot