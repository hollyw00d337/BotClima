version: "2.0"

stories:

- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy

- story: sad path 1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye

- story: User interrupts the form and doesn't want to continue
  steps:
  - intent: greet
  - action: utter_greet
  - intent: agendar_cita
  - action: simple_pizza_form
  - active_loop: simple_pizza_form
  - intent: stop
  - action: utter_ask_continue
  - or: 
    - intent: stop
    - intent: affirm
  - action: action_deactivate_loop
  - active_loop: null

- story: interactive_story_2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: agendar_cita
  - action: simple_pizza_form
  - active_loop: simple_pizza_form
  - slot_was_set:
    - requested_slot: nombre_usuario
  - intent: stop
  - action: utter_ask_continue
  - intent: stop
  - action: action_deactivate_loop
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - intent: goodbye
  - action: utter_goodbye

- story: interactive_story_1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: agendar_cita
  - action: simple_pizza_form
  - active_loop: simple_pizza_form
  - slot_was_set:
      - requested_slot: nombre_usuario
  - slot_was_set:
      - nombre_usuario: s
  - slot_was_set:
      - requested_slot: pizza_type
  - intent: stop
  - action: utter_ask_continue
  - intent: affirm
  - action: action_deactivate_loop
  - active_loop: null
  - slot_was_set:
      - requested_slot: null
  - action: utter_submit
  - action: utter_pizza_slots
  - action: action_save_pizza_to_pdf
  - intent: goodbye
  - action: utter_goodbye

- story: deepseek_prompt
  steps:
  - intent: greet
  - action: utter_greet
  - intent: deepseek
  - action: deepseek_form
  - active_loop: deepseek_form
  - slot_was_set:
      - requested_slot: prompt
  - intent: stop
  - action: utter_ask_continue
  - intent: affirm
  - action: action_deactivate_loop
  - active_loop: null
  - slot_was_set:
      - requested_slot: null
  - action: utter_submit_deepseek
  - action: utter_deepseek_slot
  - action: action_output_seepseek
  - intent: goodbye
  - action: utter_goodbye
