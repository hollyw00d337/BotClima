marker_start_end_pizza_form:
  seq:
    - intent: agendar_cita
    - action: utter_submit

marker_nombre_usuario_not_set_immediately:
  seq:
    - intent: agendar_cita
    - not:
      - slot_was_set: nombre_usuario
    - slot_was_set: nombre_usuario

marker_pizza_type_not_set_immediately:
  seq:
    - intent: agendar_cita
    - not:
      - slot_was_set: pizza_type
    - slot_was_set: pizza_type
